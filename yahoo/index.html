<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OpenFin Finance</title>

<script>
    fin.desktop.InterApplicationBus.subscribe('*', 'context', (message) => {
        console.log('got IAB');
        fin.desktop.Window.getCurrent().navigate(`https://finance.yahoo.com/quote/${message}`, e=>console.log(e),e=>console.log(e))
    })
        
    document.addEventListener("DOMContentLoaded", event => {

        setInterval(()=> {
            let one = document.getElementById('mrt-node-Lead-0-FinanceHeader')
            let two = document.getElementById('mrt-node-Lead-1-FeatureBar')
            let three = document.getElementById('YDC-UH');
            let four = document.getElementById('Nav-0-DesktopNav');
            const hide = el => {
                if(el & el.style.display !== 'none') {
                    el.style.display = 'none';
                }
            }
            hide(one);
            hide(two);
            hide(three);
            hide(four);
        },500);
    })
    fin.desktop.Window.getCurrent().navigate(`https://finance.yahoo.com/quote/ibm`, e=>console.log(e),e=>console.log(e))

</script>
</html>
